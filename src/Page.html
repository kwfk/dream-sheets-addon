<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }
      h1 {
        font-size: 18px;
        font-weight: bold;
        margin: 0 0 10px;
      }
      p {
        font-size: 14px;
        line-height: 1.5;
        margin: 0 0 10px;
      }
      .container {
        padding: 10px;
      }
      .button {
        display: inline-block;
        padding: 6px 12px;
        font-size: 14px;
        font-weight: 400;
        line-height: 1.42857143;
        text-align: center;
        white-space: nowrap;
        vertical-align: middle;
        -ms-touch-action: manipulation;
        touch-action: manipulation;
        cursor: pointer;
        border: 1px solid #ccc;
        border-radius: 4px;
        color: #333;
        background-color: #fff;
        background-image: none;
        transition: color 0.15s ease-in-out,background-color 0.15s ease-in-out,border-color 0.15s ease-in-out,box-shadow 0.15s ease-in-out;
      }
      .button:hover,
      .button:focus,
      .button:active {
        color: #333;
        background-color: #e6e6e6;
        border-color: #adadad;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Custom Sidebar</h1>
      <p>This is a sample custom sidebar.</p>
      <button class="button">Click me!</button>
    </div>
  </body>
</html>
